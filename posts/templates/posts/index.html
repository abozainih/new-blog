{%  extends 'base.html' %}

{% block content %}

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'create'  %}">Add new post <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout'  %}">logout</a>
            </li>

          </ul>
        </div>
      </nav>
      <div class="row">
   {% for post in posts %}
       <div class="col-4">
            <p><a href="{% url 'post' post.id  %}"> {{ post.title }} </a>  

                {% if post.author.id == user.id %}
        
                <a style="display: block" href="{% url 'editPost' post.id %}" > edit</a>
                <a style="display: block" href="{% url 'delete' post.id %}" > delete</a>
                {%  endif  %}
        
            <p>created date : {{ post.date }}</p>
            <p> {{ post.author  }}</p>
        
       </div>
        {% endfor %}

   </div>



</div>
    {% endblock %}
